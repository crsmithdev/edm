name: Security

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
      - 'requirements*.txt'

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pip-audit
      run: |
        uv tool install pip-audit
    
    - name: Export dependencies
      run: |
        uv export --no-hashes > requirements.txt
    
    - name: Run pip-audit
      run: |
        uv tool run pip-audit -r requirements.txt --desc --fix-dry-run || true
    
    - name: Check for vulnerabilities (strict)
      run: |
        uv tool run pip-audit -r requirements.txt --strict
      continue-on-error: true  # Don't fail the build, but report issues
