name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
    
    - name: Validate tag format
      run: |
        if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Tag format must be v*.*.* (e.g., v1.0.0)"
          exit 1
        fi
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
    
    - name: Validate version in pyproject.toml
      run: |
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        if [ "$PYPROJECT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
          echo "Version mismatch: tag is ${{ steps.get_version.outputs.version }} but pyproject.toml has $PYPROJECT_VERSION"
          exit 1
        fi
        echo "Version validated: $PYPROJECT_VERSION"
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          echo "First release - showing all commits"
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
        else
          echo "Generating changelog from $PREV_TAG to ${{ steps.get_version.outputs.tag }}"
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges $PREV_TAG..HEAD)
        fi
        
        # Save to file and output
        echo "$CHANGELOG" > changelog.txt
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.tag }}
        body: |
          ## Changes
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          ```bash
          # Install uv if you haven't already
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
          # Clone and install
          git clone https://github.com/${{ github.repository }}.git
          cd edm
          git checkout ${{ steps.get_version.outputs.tag }}
          uv sync
          ```
        draft: false
        prerelease: false
        generate_release_notes: true
