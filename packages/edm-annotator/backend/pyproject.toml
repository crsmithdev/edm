[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edm-annotator-backend"
version = "2.0.0"
description = "EDM Structure Annotator - Backend API"
requires-python = ">=3.12"
dependencies = [
    "edm",  # Internal monorepo package
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "pyyaml>=6.0",
    "librosa>=0.10.0",
    "scipy>=1.11.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-flask>=1.3.0",
    "black>=23.7.0",
    "ruff>=0.0.286",
    "mypy>=1.5.0",
]

[project.scripts]
edm-annotator = "edm_annotator.app:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
edm_annotator = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=edm_annotator --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
