[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edm-annotator"
version = "2.0.0"
description = "EDM Structure Annotator - React frontend + Flask backend"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "EDM Project Contributors"}
]

dependencies = [
    "edm",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "pyyaml>=6.0",
    "librosa>=0.10.0",
    "scipy>=1.11.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-flask>=1.3.0",
    "black>=23.7.0",
    "ruff>=0.0.286",
    "mypy>=1.5.0",
]

[project.scripts]
edm-annotator = "edm_annotator.app:main"

[tool.setuptools.packages.find]
where = ["backend/src"]

[tool.setuptools.package-data]
edm_annotator = ["py.typed"]
