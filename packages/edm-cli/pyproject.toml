[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "edm-cli"
version = "0.1.0"
description = "EDM track analysis CLI"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "EDM Project Contributors"}
]

dependencies = [
    "edm",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "structlog>=24.1.0",
]

[project.scripts]
edm = "edm_cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]
